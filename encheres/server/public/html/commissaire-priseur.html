<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissaire-priseur</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" type="ico" href="favicon.ico"/>
<script defer src="../scripts/commissaire-bundle.js"></script></head>
<body>
  <header>
    <div class="commissaire-header">
      <h1>Commissaire priseur </h1>
    </div>
  </header>
  <main>
    <div class="commissaire-priseur-info">
      <p id="commissaire-info">Vous êtes le commissaire priseur.</p>
    </div>
    <div class="enchere-form" id="enchere-form">
      <div class="objet">
        <label for="objet">Objet aux enchères </label>
        <input type="text" id="objet" name="objet" placeholder="description">
      </div>
      <div class="prix">
        <label for="prix">Prix de départ</label>
        <input type="number" id="prix" name="prix" min="0" max="1000" step="1" value="10">
      </div>
      <div class="montant-actuel">
        <span id="montant-actuel">Montant actuel enchère </span>
      </div>
      <div class="buttons">
        <button id="start-button" class="button-start">
            <img src="./images/start.jpg" alt="start">
        </button>
        <button id="end-button" class="button-commissaire">
            <img src="./images/commissaire.jpg" alt="commissaire">
        </button>
      </div>


    </div>
    <div class="retour-accueil">
      <a href="./">retour à l'accueil</a>
    </div>
  </main>
</body>
</html>
