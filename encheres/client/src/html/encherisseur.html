<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchérisseur</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" type="ico" href="./favicon.ico"/>
</head>
<body>
  <header>
    <div class="encherisseur-header">
      <h1>Enchérisseur</h1>
    </div>
  </header>
  <main>
    <div class="welcome-message">
        <p>Bienvenue. <span id="welcome-span"></span></p>
    </div>
    <div class="bidder-info">
        <p id="time-remaining">Mise aux enchères : <span id="time-remaining"></span></p>
        <p id="current-price">Prix actuel : <span id="current-price"></span>€</p>
    </div>
      <div class="bid-options">
        <button data-amount="5">+5€</button>
        <button data-amount="10">+10€</button>
        <button data-amount="100">+100€</button>
      </div>
    <div class="return-accueil">
        <a href="./">retour à l'accueil</a>
    </div>
  </main>
</body>
</html>
